name: .NET 8 CI with Docker

on:
  push:
    branches:
      - master
      - 'releases/*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: |
          docker buildx build --tag tickting:latest --file src/HEI.Support/Dockerfile --load .
          
      - name: List all Docker images
        run: docker images
        
      - name: Run Tests
        run: |
          docker run --rm tickting:latest dotnet test --no-build --verbosity normal

      - name: Publish Docker image
        run: |
          docker tag tickting:latest ${{ secrets.DOCKERHUB_USERNAME }}/tickting:latest
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tickting:latest
